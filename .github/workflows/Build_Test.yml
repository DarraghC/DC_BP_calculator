name: Build-Test CI

on:
  push:

jobs:
  #Setup and Build
  build_and_unit_test:

  env:
    PROJECT_PATH: Tests_Project/Tests_Project.csproj

    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run : dotnet build --configuration Release
      
     
      # Run Unit Tests
      - name: Run Unit Tests
        run: dotnet test $PROJECT_PATH --no-restore --collect "Code coverage" --loger"trx;LogFileName=test-results.trx"
        # --no-restore --collect "Code coverage" -l:trx

      - name: Test Report
        uses: dorny/test-reporter@v1
        with: 
          name: UnitTests Report
          reporter: dotnet-trx
          # artifact: ''
          path: "**/test-results.trx"
        

      # Run Specflow acceptance tests
      - name: Run Acceptance Tests
        run: dotnet test Acceptance_Tests_Project/Acceptance_Tests_Project.csproj
      


  sonarcloud_analysis:

    name: Sonarcloud Analysis
    needs: build_and_unit_test
    runs-on: windows-latest
    steps:
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
    - name: Cache SonarCloud packages
      uses: actions/cache@v1
      with:
        path: ~\sonar\cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar
    - name: Cache SonarCloud scanner
      id: cache-sonar-scanner
      uses: actions/cache@v1
      with:
        path: ..sonar\scanner
        key: ${{ runner.os }}-sonar-scanner
        restore-keys: ${{ runner.os }}-sonar-scanner
    - name: Install SonarCloud scanner
      if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
      shell: powershell
      run: |
        New-Item -Path ..sonar\scanner -ItemType Directory
        dotnet tool update dotnet-sonarscanner --tool-path ..sonar\scanner
    - name: Build and analyze
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      shell: powershell
      run: |
        ..sonar\scanner\dotnet-sonarscanner begin /k:"DarraghC_DC_bmi_calculator" /o:"darraghc-key" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io/"
        dotnet build
        ..sonar\scanner\dotnet-sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
  
